<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet'
    type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/quotes.js" defer></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote"></p>
      <p class="source"><span class="citation"></span><span class="year"></span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
</body>

</html>
